<!DOCTYPE html>
<html>
<head>
<title>Cloud Drive</title>

<style>

body {
    margin: 0;
    font-family: Arial;
    background: #121212;
    color: white;
}

.navbar {
    background: #1f1f1f;
    padding: 15px;
    font-size: 20px;
}

.container {
    display: flex;
}

.sidebar {
    width: 220px;
    background: #181818;
    height: 100vh;
    padding: 20px;
}

.main {
    flex: 1;
    padding: 20px;
}

.card {
    background: #1f1f1f;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
}

button {
    padding: 8px 15px;
    margin-top: 10px;
    background: #2979ff;
    border: none;
    color: white;
    cursor: pointer;
}

.dropzone {
    border: 2px dashed gray;
    padding: 30px;
    text-align: center;
    margin-top: 10px;
}

table {
    width: 100%;
}

td {
    padding: 10px;
}

.file {
    color: #81d4fa;
}

.action {
    background: green;
}

.delete {
    background: red;
}

</style>

</head>

<body>

<div class="navbar">My Cloud Drive</div>

<div class="container">

<div class="sidebar">

<h3>Menu</h3>

<p id="user"></p>

<button onclick="logout()">Logout</button>

</div>

<div class="main">

<div class="card">

<h2>Upload</h2>

<div class="dropzone"
     ondragover="allowDrop(event)"
     ondrop="dropFile(event)">

Drag & Drop Files Here

</div>

<input type="file" id="fileInput">
<button onclick="uploadFile()">Upload</button>

</div>

<div class="card">

<h2>Your Files</h2>

<table id="table"></table>

</div>

</div>

</div>

<script>

const API = "http://127.0.0.1:5000";

let username = localStorage.getItem("username");

if(!username) {
    window.location.href = "login.html";
}

document.getElementById("user").innerHTML =
    "Logged in as: <b>" + username + "</b>";

function allowDrop(e) {
    e.preventDefault();
}

function dropFile(e) {
    e.preventDefault();

    let file = e.dataTransfer.files[0];

    let formData = new FormData();
    formData.append("file", file);

    fetch(API + "/upload/" + username, {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        loadFiles();
    });
}

function uploadFile() {

    let file = document.getElementById("fileInput").files[0];

    if(!file) {
        alert("Please select a file");
        return;
    }

    let formData = new FormData();
    formData.append("file", file);

    fetch(API + "/upload/" + username, {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        document.getElementById("fileInput").value = "";
        loadFiles();
    });
}

function loadFiles() {

    fetch(API + "/files/" + username)
    .then(res => res.json())
    .then(files => {

        let table = document.getElementById("table");
        table.innerHTML = "";

        if(files.length === 0) {
            table.innerHTML = "<tr><td>No files uploaded yet</td></tr>";
            return;
        }

        files.forEach(item => {

            let name = item.name;

            table.innerHTML += `
            <tr>
               <td class="file">ðŸ“„ ${name}</td>

               <td>
                   <button class="action"
                   onclick="downloadFile('${name}')">
                   Download</button>

                   <button class="delete"
                   onclick="deleteFile('${name}')">
                   Delete</button>
               </td>
            </tr>`;
        });

    });
}

function downloadFile(name) {
    window.open(API + "/download/" + username + "/" + name);
}

function deleteFile(name) {

    if(!confirm("Are you sure you want to delete this file?")) {
        return;
    }

    fetch(API + "/delete/" + username + "/" + name, {
        method: "DELETE"
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        loadFiles();
    });
}

function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}

loadFiles();

</script>

</body>
</html>
